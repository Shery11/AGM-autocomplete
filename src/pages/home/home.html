<ion-header>
    <ion-navbar color="app">
      <ion-title>
        Auto Complete
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
      <ion-item>
          <ion-label floating>Enter Address</ion-label>
          <ion-input id="txtHome" type="text"></ion-input>
      </ion-item>
  
    <agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom" (mapClick)="mapClicked($event)">
      <agm-marker 
      *ngFor="let m of markers; let i = index"
      (markerClick)="clickedMarker(m.label, i)"
      [latitude]="m.lat"
      [longitude]="m.lng"
      [label]="m.label"
      [markerDraggable]="m.draggable"
      (dragEnd)="markerDragEnd(m, $event)">
      
    <agm-info-window>
      <strong>InfoWindow content</strong>
    </agm-info-window>
    
  </agm-marker>
  
  <agm-circle [latitude]="latitude + 0.3" [longitude]="longitude" 
      [radius]="5000"
      [fillColor]="'red'"
      [circleDraggable]="true"
      [editable]="true">
  </agm-circle>
    </agm-map>
  </ion-content>
